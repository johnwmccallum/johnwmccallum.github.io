<!DOCTYPE html>
<html>
    <head>
        <title>optionPairing</title>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </head>
    <body>
      <div>
        <h2>inputs</h2>
        <h3>global info</h3>
        <table id="globalInfo">
          <tr>
            <th>stck price</th>
            <th>stck qty</th>
            <th>stck regt</th>
            <th>optn stnd</th>
            <th>optn min</th>
            <th></th>
          </tr>
        </table>
        <h3>option positions</h3>
        <table id="optionPositions">
          <tr>
            <th>qty</th>
            <th>strike</th>
            <th>type</th>
            <th>dte</th>
            <th>price</th>
            <th></th>
          </tr>
        </table>
      </div>
      <div>
        <h2>outputs</h2>
        <h3>pairings & requirements</h3>
        <table id="pairings">
          <tr>
            <th>qty</th>
            <th>strike</th>
            <th>type</th>
            <th>dte</th>
            <th>price</th>
            <th>requirement</th>
          </tr>
        </table>
      </div>

      <script type="text/javascript" src="js/script.js" charset="UTF-8"></script>
    </body>
</html>
